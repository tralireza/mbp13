set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g mode-keys vi
set -g display-time 3500
set -g focus-events on

unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

setw -g history-limit 1024 
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g base-index 1
set -g pane-base-index 1

set -g status-interval 3
set -g status-left-length 76
set -g status-right-length 151
set -g status-bg color234
set -g status-fg color231

set -g status-left "#[,bold] 💻 #h #[,reverse]#{?client_prefix,#[fg=red],} 🚽 #S #{?window_zoomed_flag, 📣 ,} ⚡ #(uptime|cut -f4-5 -d' '|cut -f1 -d','|tr -d ' ')  #[,default]#{?client_prefix,#[fg=red],#[fg=default]} "
set -g status-right "#[,bold,reverse] #D  📅 %A %B %d %Y  ⏳ %H:%M #[,default,bold]"
