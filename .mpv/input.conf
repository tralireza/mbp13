BS revert-seek
SHIFT+BS set speed 1.0; set gamma 0; set brightness 0; set contrast 0; set saturation 0; set hue 0; show-text "Speed/Gamma/Brightness/Contrast/Saturation/Hue -> Default"
ALT+BS set video-pan-x 0; set video-pan-y 0; show-text "Pan -> Default"
CTRL+BS set video-zoom 0; show-text "Zoom -> Default"

9 add volume -10
0 add volume +10

' add hue -1
\ add hue +1

h cycle-values hwdec "auto" "no"
a cycle audio
CTRL+j cycle secondary-sid

- add video-zoom -0.1
= add video-zoom 0.1

UP seek 180
DOWN seek -180
RIGHT seek 7
LEFT seek -7

Alt+3 set current-window-scale 3.0
Alt+4 set current-window-scale 4.0

y cycle-values video-rotate 270 180 90 0
n cycle-values osd-level 1 2 3
